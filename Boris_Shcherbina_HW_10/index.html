<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/main.css">


    <script defer src="assets/js/components/Component/Component.js" type="module"></script>
    <script defer src="assets/js/components/User/User.js" type="module"></script>
    <script defer src="assets/js/components/Validation/Validation.js" type="module"></script>
    <script defer src="assets/js/components/LoginForm/LoginForm.js" type="module"></script>
    <script defer src="assets/js/index.js" type="module"></script>

    <title>Sign-in</title>
</head>
<body>
    <main class="container" id="main-entry"></main>

    <script type="text/template" id="login-form-tpl">
        <div class="nes-container actions-form-container block" id="login-form">
            <span class="nes-text is-error hidden" id="error-message">Incorrect credentials</span>
            <div class="nes-field">
                <label for="item-content-input">Login: </label>
                <input type="text" id="login-input" class="nes-input" >
            </div>
            <div class="nes-field">
                <label for="item-content-input">Password: </label>
                <input type="password" id="password-input" class="nes-input">
            </div>
            <button type="button" id="sign-in-btn" class="nes-btn is-primary actions-form-btn"
            >Sign In</button>
        </div>
        <div class="nes-container actions-form-container block hidden" id="main-block">
            <h1>Welcome, Admin!</h1>
            <ul id="user-list"></ul>
        </div>
    </script>
    <script type="text/template" id="user-list-item-tpl">
        <div>
            <img src="{{avatar}}"/>
            <span>{{first_name}} {{last_name}}</span>
        </div>
    </script>
</body>
</html>
